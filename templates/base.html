<!doctype html>
<html>
  <head>
    <title>Tasklist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sofia&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/static/css/site.css"/>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark navbar-expand-md" style="background-color: #202A2D">
      <a href="/" class="navbar-brand" id="logo">Tasklist</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbar">
          <ul class="navbar-nav">
              <li class="nav-item"><a href="/" class="nav-link">My Groups</a></li>
              <li class="nav-item"><a href="/users" class="nav-link">My Assignments</a></li>
              <li class="nav-item"><a href="/google-cal" class="nav-link">Google Calendar</a></li>
              <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
          </ul>
      </div>
    </nav>

    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
