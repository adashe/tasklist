{% extends 'base.html' %}
{% block title %}All Groups{% endblock %}

{% block body %}

<div class="container">

  <h1>All Groups</h1>

  <ul>
    {% for group in groups %}
    <li>
      <a href="/groups/{{ group.group_id }}">
        {{ group.group_name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>    
{% endblock %}
