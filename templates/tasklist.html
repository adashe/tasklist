{% extends 'base.html' %}

{% block title %}Tasklist{% endblock %}

{% block body %}
<div class="container">

  <div class="row">
    <div class="col">
      <form action="/logout">
        <button type="submit">Logout</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h1>Tasklist</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <h2>Your Tasklist Groups</h2>
      <ul>
        {% for users_group in users_groups %}
        <li>
            <a href="/groups/{{ users_group.group_id }}">
                {{ users_group.group.group_name }}
              </a>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="col">
      <h2>Create New Group</h2>
      <form action="/add-group" method="POST">
        <p>
          Group Name <input type="text" name="group_name">
        </p>

        <p>
          Group Description <input type="text" name="group_description">
        </p>
        
        <p>
          <input type="submit">
        </p>
      </form>
    </div>

  </div>
</div>
{% endblock %}
